# KernelSeal DaemonSet - Run KernelSeal on every node (alternative to sidecar pattern)
# Use this when you want node-wide secret protection
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kernelseal
  namespace: kernelseal-system
  labels:
    app.kubernetes.io/name: kernelseal
    app.kubernetes.io/component: security-agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kernelseal
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kernelseal
        app.kubernetes.io/component: security-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: kernelseal-controller
      hostPID: true          # Required to monitor all processes
      hostNetwork: false     # Not needed
      
      tolerations:
      # Run on all nodes including control plane
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      
      priorityClassName: system-node-critical
      
      containers:
      - name: kernelseal
        image: your-registry/kernelseal:latest
        imagePullPolicy: Always
        args:
          - "-config=/etc/kernelseal/config.yaml"
        
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - BPF
              - SYS_PTRACE
              - PERFMON
              - NET_ADMIN
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /ready
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
        
        volumeMounts:
        - name: config
          mountPath: /etc/kernelseal
          readOnly: true
        - name: secrets-runtime
          mountPath: /run/kernelseal/secrets
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: true
        - name: sys-kernel-btf
          mountPath: /sys/kernel/btf
          readOnly: true
        - name: bpf-maps
          mountPath: /sys/fs/bpf
        - name: cgroup
          mountPath: /sys/fs/cgroup
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      
      volumes:
      - name: config
        configMap:
          name: kernelseal-config
      - name: secrets-runtime
        hostPath:
          path: /run/kernelseal/secrets
          type: DirectoryOrCreate
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
          type: Directory
      - name: sys-kernel-btf
        hostPath:
          path: /sys/kernel/btf
          type: DirectoryOrCreate
      - name: bpf-maps
        hostPath:
          path: /sys/fs/bpf
          type: DirectoryOrCreate
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      - name: proc
        hostPath:
          path: /proc
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: kernelseal-metrics
  namespace: kernelseal-system
  labels:
    app.kubernetes.io/name: kernelseal
spec:
  selector:
    app.kubernetes.io/name: kernelseal
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
  type: ClusterIP
