# KernelSeal Namespace and core resources
---
apiVersion: v1
kind: Namespace
metadata:
  name: kernelseal-system
  labels:
    app.kubernetes.io/name: kernelseal
    app.kubernetes.io/component: security
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kernelseal-controller
  namespace: kernelseal-system
  labels:
    app.kubernetes.io/name: kernelseal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kernelseal-controller
  labels:
    app.kubernetes.io/name: kernelseal
rules:
# Core API access for pods and secrets
- apiGroups: [""]
  resources: ["pods", "pods/status"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Node access for host-level info
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kernelseal-controller
  labels:
    app.kubernetes.io/name: kernelseal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kernelseal-controller
subjects:
- kind: ServiceAccount
  name: kernelseal-controller
  namespace: kernelseal-system
