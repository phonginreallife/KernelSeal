name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build BPF programs
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app \
            docker.io/cilium/ebpf-builder:1698931239 \
            make bpf

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p dist
          
          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-w -s -X main.Version=${{ github.ref_name }}" \
            -o dist/x00-linux-amd64 ./cmd/main.go
          
          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-w -s -X main.Version=${{ github.ref_name }}" \
            -o dist/x00-linux-arm64 ./cmd/main.go
          
          # Create tarball with BPF objects
          tar -czvf dist/x00-${{ github.ref_name }}-linux-amd64.tar.gz \
            -C dist x00-linux-amd64 \
            -C ${{ github.workspace }} bpf/*.bpf.o
          
          tar -czvf dist/x00-${{ github.ref_name }}-linux-arm64.tar.gz \
            -C dist x00-linux-arm64 \
            -C ${{ github.workspace }} bpf/*.bpf.o

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
