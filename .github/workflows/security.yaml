# Comprehensive security scanning workflow
name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Secret scanning - detect accidentally committed secrets
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Static Application Security Testing (SAST)
  sast:
    name: SAST - Go Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -no-fail -fmt sarif -out gosec-results.sarif ./... || true

      - name: Upload Gosec SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
        if: always()
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true

  # Container vulnerability scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan filesystem with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

      - name: Run Trivy in table format
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL'
        continue-on-error: true

  # Dockerfile linting
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3008,DL3009,DL3018
        continue-on-error: true

      - name: Lint Demo Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: demo/Dockerfile
          failure-threshold: error
          ignore: DL3008,DL3009,DL3018
        continue-on-error: true

  # Dependency vulnerability check
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # CodeQL analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-extended
        continue-on-error: true

      - name: Build
        run: go build ./...
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"
        continue-on-error: true

  # SBOM generation
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  # Final security gate
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [secrets-scan, sast, container-scan, dockerfile-lint]
    if: always()
    steps:
      - name: Check security scan results
        run: |
          echo "üìä Security Scan Results Summary"
          echo "================================"
          echo "Secret Scanning: ${{ needs.secrets-scan.result }}"
          echo "SAST (Go Security): ${{ needs.sast.result }}"
          echo "Container Scan: ${{ needs.container-scan.result }}"
          echo "Dockerfile Lint: ${{ needs.dockerfile-lint.result }}"
          echo ""
          
          # Only fail on actual secret detection
          if [ "${{ needs.secrets-scan.result }}" == "failure" ]; then
            echo "‚ùå Secret scanning failed - potential secrets detected!"
            exit 1
          fi
          
          # Log warnings but don't fail CI
          if [ "${{ needs.sast.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è SAST reported issues - review security findings"
          fi
          if [ "${{ needs.container-scan.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è Container scan found vulnerabilities - review findings"
          fi
          if [ "${{ needs.dockerfile-lint.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è Dockerfile has linting issues - review findings"
          fi
          
          echo ""
          echo "‚úÖ Security gate passed (no secrets detected)"
